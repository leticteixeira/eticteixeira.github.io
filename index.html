<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icone_calculadora.png" type="image/svg+xml"> <!-- Ícone da aba -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Calculadora</title>
</head>

<body>
  <main class="calculadora_container">
    <div class="calculadora">
      <input type="text" id="display" readonly>
      <ul>
        <li>
          <button class="limpa" onclick="clearDisplay()">C</button>
          <button class="operacao" onclick="square()">x²</button>
          <button class="operacao" onclick="sqrt()">√</button>
          <button class="operacao" onclick="appendToDisplay('/')">/</button>
        </li>
        <li>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button class="operacao" onclick="appendToDisplay('*')">*</button>
        </li>
        <li>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button class="operacao" onclick="appendToDisplay('+')">+</button>
        </li>
        <li>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button class="operacao" onclick="appendToDisplay('-')">-</button>
        </li>
        <li>
          <button class="operacao" onclick="percentage()">%</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button class="igual" onclick="calculate()">=</button>
        </li>
      </ul>

      <!-- <button onclick="factorial()">!</button> -->
    </div>
  </main>
</body>

</html>
